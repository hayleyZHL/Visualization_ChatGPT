<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling Effect with D3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="parallax-container">
    <div class="parallax-section" id="section1">
        <div class="text-container">
            <h2>Bar Chart</h2>
            <p>Description for the bar chart</p>
        </div>
        <div class="chart-container" id="bar-chart"></div>
    </div>
    <div class="parallax-section" id="section2">
        <div class="text-container">
            <h2>Line Chart</h2>
            <p>Description for the line chart</p>
        </div>
        <div class="chart-container" id="line-chart"></div>
    </div>
</div>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="script.js"></script>
</body>
</html>
